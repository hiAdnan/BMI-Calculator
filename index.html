<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-lg rounded-2xl w-full max-w-4xl p-6 md:p-8 lg:p-10">
    <h1 class="text-2xl md:text-3xl font-bold text-center text-blue-700 mb-6">BMI Calculator</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Input Section -->
      <div>
        <label class="block mb-2 font-semibold">Height (cm)</label>
        <input id="height" type="number" class="w-full p-3 border rounded-xl mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"/>

        <label class="block mb-2 font-semibold">Weight (kg)</label>
        <input id="weight" type="number" class="w-full p-3 border rounded-xl mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"/>

        <div class="flex gap-4 mt-4">
          <button id="calculateBtn" class="flex-1 bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700">Calculate</button>
          <button id="resetBtn" class="flex-1 bg-gray-300 text-gray-800 py-2 rounded-xl hover:bg-gray-400">Reset</button>
        </div>

        <div id="result" class="text-center text-lg font-semibold mt-6"></div>
      </div>

      <!-- Chart & History -->
      <div class="mt-6 md:mt-0">
        <canvas id="bmiChart" class="w-full h-60"></canvas>

        <h2 class="text-lg font-bold mt-6 mb-2">History</h2>
        <ul id="historyList" class="text-sm text-gray-700 space-y-1 max-h-40 overflow-y-auto"></ul>

        <button id="clearHistoryBtn" class="mt-4 text-sm bg-red-500 text-white px-4 py-2 rounded-xl hover:bg-red-600 w-full">
          Clear History
        </button>
      </div>
    </div>
  </div>
</body>
</html>
